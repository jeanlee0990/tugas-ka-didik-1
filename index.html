<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card product-card">
            <div class="card-header text-center">
                <img src="/bajuadidas.jpg" alt="Adidas Shirt" class="img-fluid">
                <button class="btn-custom">VIEW DETAILS</button>
            </div>
            <div class="card-body text-center">
                <h5 class="product-name">Adidas Originals</h5>
                <p class="product-price">$39</p>
                <p class="product-description">Men's running shirt</p>
                <p><strong>Sizes:</strong> XS, S, M, L, XL, XXL</p>
                <p><strong>Colors:</strong> 
                    <span class="color-circle" style="background-color: red;"></span>
                    <span class="color-circle" style="background-color: blue;"></span>
                    <span class="color-circle" style="background-color: green;"></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
